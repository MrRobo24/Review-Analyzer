<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet"> 
    {% block head%}{% endblock %}
</head>

<body>
    <!-- experimentation one---for headbar-->

    <!-- navabar section -->
    <div class="navbar">
        {% block navbarrefresh %}
        {% endblock %}
        <a href="http://127.0.0.1:5000/">Home</a>
        <div class="dropdown">
            <button class="dropbtn">
                About Us
                <i class="fa fa-caret-down"></i>
            </button>
            <!--dropdown begins here-->
            <div class="dropdown-content">
                <!-- contact us will open a modal for info -->
                <a id="contact" style="cursor:pointer">My Details</a>
                <!-- The Modal for Contact Us-->
                <div id="myModal-contact" class="modal">
                    <!-- Modal content -->
                    <div class="modal-content">
                        <div class="modal-body">
                            <span class="close-contact">&times;</span>
                            <div class="modal-description">
                                <h2>Creator:</h2>
                                <p> Arpit Suman</p>
                                <h2>Email Address:</h2>
                                <p>sumanarpit.24@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <!--dropdown ends here-->
        </div>

    </div>
    <!-- experimentation one ends here-->
    <!-- experimenting with video background-->

    <!-- video background ends here-->



    <div class="grid-container">
        <div class="grid-left">
            {%block left%}{%endblock%}
        </div>

        <div class="grid-centre">
            <div class="content">
                <form method="POST" action={{ url_for('movies') }}>
                    {% block central %}
                    {% endblock %}

                    <br><br>
                    <div class="rating">
                        <input type="radio" id="five" name="stars" value=5><label for="five"></label>
                        <input type="radio" id="four" name="stars" value=4><label for="four"></label>
                        <input type="radio" id="three" name="stars" value=3 checked><label for="three"></label>
                        <input type="radio" id="two" name="stars" value=2><label for="two"></label>
                        <input type="radio" id="one" name="stars" value=1><label for="one"></label>
                    </div>
                    <br><br>
                    <a href=# id=process_input><button class='btn btn-default'
                            style="background:rgb(3, 19, 34); color: red;margin-top: 5px; border-radius: 10%; border-color: rgb(3, 19, 34); cursor: pointer;">Submit</button></a>
                </form>
                <br>
                <p id="result" align='center' style="font-size: small; color: red; "></p>
            </div>
        </div>

        <div class="grid-right">
            {%block right%}
            {%endblock%}
        </div>
    </div>
    <script src="/static/modal-contact.js"></script>
</body>

</html>
<script>
    $(document).ready(function () {
        $('.clickable').click(function () {
            window.location = $(this).find("a").attr("href");
        });
    })
</script>
